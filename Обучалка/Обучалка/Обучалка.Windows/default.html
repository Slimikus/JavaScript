<script>
var z = parseInt(prompt("Введите номер задания (1, 2, 3)"));
if (z == 1) {
	alert("Вы выбрали 1 задание: Чётное или нечётное.");
	function Chet(d) {
	var d = parseInt(prompt("Введите число"));
		if (d%2 == 0) {
			alert("Введённое вами число ЧЁТНОЕ");
		} else {
			alert("Введённое вами число НЕЧЁТНОЕ");
		}
	}
	Chet();
} else if (z == 2) {
	function main(a, b, c) {
		var a = parseInt(prompt("Введите первое число:"));
		var b = parseInt(prompt("Введите второе число:"));
		var c = parseInt(prompt("Введите третье число:"));
		alert("Сумма = " + parseInt(a+b+c));
	
	}
	main();
} else  if (z == 3) {
